<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Strikers Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Super Mario Strikers Quiz</h1>
    <h2>Press the "play" button to start. Get a high score by answering the questions quickly, but, watch out, getting a wrong answer will cost you!</h2>
    <button type="button" class="btn btn-primary" id = "start">Start</button>
    <button type="button" class="btn-btn-primary" id = "Choice1"></button>
    <button type="button" class="btn-btn-primary" id = "Choice2"></button>
    <button type="button" class="btn-btn-primary" id = "Choice3"></button>
    <button type="button" class="btn-btn-primary" id = "Choice4"></button>
    <!--Create more buttons to get around score "glitch" where it currently will subtract 10 from the score even when the correct button is clicked-->
    <aside id="scoreSpace"></aside>
    <hr id="horizontalBar">
    <h4 id = "correctOrWrong"></h4>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
