<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Strikers Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id = "title">Super Mario Strikers Quiz</h1>
    <h2 id = "instruction">Press the "play" button to start. Get a high score by answering the questions quickly, but, watch out, getting a wrong answer will cost you! Test your objective knowledge on the greatest game ever made, Super Mario Strikers.</h2>
    <aside id="scoreSpace"></aside>
    <div id = "container">
    <button type="button" class="btn btn-primary" id = "start">Start</button>
    <button type="button" class="btn-btn-primary choices" id = "Choice1"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice2"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice3"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice4"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice5"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice6"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice7"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice8"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice9"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice10"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice11"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice12"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice13"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice14"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice15"></button>
    <button type="button" class="btn-btn-primary choices" id = "Choice16"></button>
    <form id = "nameForm">
        <input placeholder="Player Name" id="nameInput" />
    </form>
    <button type="button" class="btn-btn-primary choices" id ="submit">Submit Your Name</button>
    </div>
    <hr id="horizontalBar">
    <h4 id = "correctOrWrong"></h4>
    <ol id = "leaderboard"></ol>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
